<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="row">
        <header class="container col-12 p-3 mb-2 bg-warning">
            <h1 class="text-center display-6 text-black">Weather Dashboard</h1>
        </header>
    </div>
    <div class="row">
        <form class="container col-sm-4 ">
            <h4> Search for City Forecast:</h4>
            <div class="input-group mb-3">
                <input id="citySearch" type="text" class="col-sm-9" placeholder="Search by City Name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-dark text-white" class="col-sm-1" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
            <br>
            <div id="cities"></div>
        </form>
        <div class="col-sm-7">
            <div id="forecast" class="card bg-light mb-3 mr-4">
                <div class="card-body">
                    <h4 id="city" class="mb-4"></h4>
                    <h6 id="temp" class="card-subtitle mb-4 text-muted"></h6>
                    <h6 id="humidity" class="card-subtitle mb-4 text-muted"></h6>
                    <h6 id="wind" class="card-subtitle mb-4 text-muted"></h6>
                    <h6 id="uv" class="card-subtitle mb-4 text-muted"></h6>
                </div>
            </div>
            <div class="container">
                <h3>5-Day Forecast:</h3>
                <div id="forecast" class="row"></div>
            </div>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
